<div style="direction: rtl; font-family: sans-serif; padding: 5px;">
  <div style="text-align: center; margin-bottom: 25px;">
    <div style="background: #f3e5f5; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 10px;">
      <span style="font-size: 2em;"></span>
    </div>
    <h3 style="color: #4a148c; margin: 0; font-size: 1.5em; font-weight: 800;">专砖转 专砖</h3>
    <p style="color: #9c27b0; margin: 5px 0;">注专 转: <strong>{{ giftName }}</strong></p>
  </div>

  <div style="background: #fff; border: 1.5px solid #f3e5f5; border-radius: 20px; overflow: hidden; box-shadow: 0 5px 15px rgba(106, 27, 154, 0.05);">
    <table style="width: 100%; border-collapse: collapse; text-align: right;">
      <thead>
        <tr style="background: #fdf7ff; color: #6a1b9a; border-bottom: 2px solid #e1bee7;">
          <th style="padding: 15px;">砖 </th>
          <th style="padding: 15px;">驻专 拽砖专</th>
          <th style="padding: 15px; text-align: center;">专住</th>
        </tr>
      </thead>
      <tbody>
        @for (buyer of buyers(); track $index) {
          <tr style="border-bottom: 1px solid #f9f0fb; transition: background 0.2s;" onmouseover="this.style.background='#fdf7ff'" onmouseout="this.style.background='white'">
            <td style="padding: 15px; color: #4a148c; font-weight: 600;">{{ buyer.firstName }} {{ buyer.lastName }}</td>
            <td style="padding: 15px;">
              <div style="font-size: 0.9em; color: #666;">{{ buyer.email }}</div>
              <div style="font-size: 0.8em; color: #9c27b0;">{{ buyer.phone }}</div>
            </td>
            <td style="padding: 15px; text-align: center;">
              <span style="background: #e8f5e9; color: #2e7d32; padding: 4px 12px; border-radius: 50px; font-weight: bold; border: 1px solid #c8e6c9;">
                {{ buyer.ticketCount || 1 }}
              </span>
            </td>
          </tr>
        } @empty {
          <tr>
            <td colspan="3" style="padding: 40px; text-align: center; color: #999; font-style: italic;">
              专 爪注 专砖转 转 ... 
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>

  <div style="margin-top: 25px; display: flex; justify-content: center;">
    <button (click)="onClose()" style="background: #f3e5f5; color: #6a1b9a; border: none; padding: 10px 40px; border-radius: 50px; font-weight: bold; cursor: pointer; transition: all 0.2s;">
      住专 转
    </button>
  </div>
</div>
